<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exemplo de Audio</title>



</head>
<body>

<h1>Site com Audios</h1>

<audio preload="metadata" controls loop autoplay> <!--para funcionar o controle, autoplay nao funciona no navegador do chrome-->

    <source src="imagens/happy-mistake.mp3" type="audio/mpeg">

    <source src="imagens/happy-mistake.ogg" type="audio/ogg">

    <source src="imagens/happy-mistake.wav" type="audio/wav">

</audio>
    
</body>
</html>
